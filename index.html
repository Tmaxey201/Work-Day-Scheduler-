<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <!-- one for each hour -->
        <div id="hour1" class="col-2 border text-center time p-3">9AM</div>
        <textarea id="text1" class="content col-8 border"></textarea>
        <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
         </div>
         <div class="row">
          <!-- one for each hour -->
          <div id="hour1" class="col-2 border text-center time p-3">10AM</div>
          <textarea id="text1" class="content col-8 border"></textarea>
          <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
           </div>
           <div class="row">
            <!-- one for each hour -->
            <div id="hour1" class="col-2 border text-center time p-3">11AM</div>
            <textarea id="text1" class="content col-8 border"></textarea>
            <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
             </div>
             <div class="row">
              <!-- one for each hour -->
              <div id="hour1" class="col-2 border text-center time p-3">12PM</div>
              <textarea id="text1" class="content col-8 border"></textarea>
              <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
               </div>
               <div class="row">
                <!-- one for each hour -->
                <div id="hour1" class="col-2 border text-center time p-3">1PM</div>
                <textarea id="text1" class="content col-8 border"></textarea>
                <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
                 </div>
                 <div class="row">
                  <!-- one for each hour -->
                  <div id="hour1" class="col-2 border text-center time p-3">2PM</div>
                  <textarea id="text1" class="content col-8 border"></textarea>
                  <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
                   </div>
                   <div class="row">
                    <!-- one for each hour -->
                    <div id="hour1" class="col-2 border text-center time p-3">3PM</div>
                    <textarea id="text1" class="content col-8 border"></textarea>
                    <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
                     </div>
                     <div class="row">
                      <!-- one for each hour -->
                      <div id="hour1" class="col-2 border text-center time p-3">4PM</div>
                      <textarea id="text1" class="content col-8 border"></textarea>
                      <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
                       </div>
                       <div class="row">
                        <!-- one for each hour -->
                        <div id="hour1" class="col-2 border text-center time p-3">5PM</div>
                        <textarea id="text1" class="content col-8 border"></textarea>
                        <button id="btn1" type="button" class="col-2 btn btn-info border">Add</button>
                         </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
